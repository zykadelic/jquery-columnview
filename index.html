<!DOCTYPE html>
<html>
<head>
	<title>jQuery ColumnView Plugin v0.x</title>
	<link href="stylesheet.css" rel="stylesheet" type="text/css">
	<script src="jquery-1.8.2.min.js" type="text/javascript"></script>
	<script src="jquery.tmpl.min.js" type="text/javascript"></script>
	<script src="jquery.columnview.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		$(function(){
			$('#tree-wrapper').columnView({
				element: $('#tree-wrapper'),
				nodes: [
					{'Folder 1': [
						{'Subfolder 1': ['File']},
						'File',
						{'Subfolder 2': [
							'File 1', 'File 2', {'Subsubfolder': ['File 1', 'File 2']}
						]}
					]},
					'File',
					{'Folder 2': [
						{'Subfolder 1': ['File']},
						{'Subfolder 2': ['File 1', 'File 2', 'File 3', 'File 4']}
					]}
				]
			});
		});
	</script>
</head>
<body>
	<h1>jQuery ColumnView Plugin v0.x</h1>
	<div id="tree-wrapper">Sexy columns here</div>
</body>
</html>
