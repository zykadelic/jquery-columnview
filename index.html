<!DOCTYPE html>
<html>
<head>
	<title>jQuery ColumnView Plugin v0.x</title>
	<link href="stylesheet.css" rel="stylesheet" type="text/css">
	<script src="jquery-1.8.2.min.js" type="text/javascript"></script>
	<script src="jquery.tmpl.min.js" type="text/javascript"></script>
	<script src="jquery.columnview.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		$(function(){
			$('#tree-wrapper').columnView({
				startNodeId: 3,
				nodeTree: {
					id: 0,
					children: [
						{
							id: 1,
							tmpl: $('#file-tmpl'),
							data: { name: "File 1" }
						},
						{
							id: 2,
							tmpl: $('#folder-tmpl'),
							data: { name: "Folder 1 with data" },
							children: [
								{
									id: 3,
									tmpl: $('#file-tmpl'),
									data: { name: "File 2" }
								}
							]
						},
						{
							id: 4,
							tmpl: $('#folder-tmpl'),
							data: { name: "Folder 2 with data" },
							children: {
								url: "http://ninjamagick.eu/columnview/getData",
								data: { id: 4 } // Supply data for AJAX
							}
						}
					]
				}
			});
		});
	</script>
	
	
	<script type="text/html-template" id="folder-tmpl">
		<div class="folder">
			<a href="#">${name}</a>
		</div>
	</script>
	
	<script type="text/html-template" id="file-tmpl">
		<div class="file">
			<a href="#"><em>${name}</em></a>
		</div>
	</script>
</head>
<body>
	<h1>jQuery ColumnView Plugin v0.x</h1>
	<div id="tree-wrapper">Sexy columns here</div>
</body>
</html>
